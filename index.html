    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <body onload="fetchfunction()">
    
    <div class="container">
      <h1 style="color:white;">Project Management Tool</h1>
      <div class="transparecy">
        <h3 align="center" >Assign Task :</h3>
        <form id="InputForm">
          <div class="form-group">
            <div class="form-group">
              <label for="projectInput">Project  </label><br>
              <input type="text" class="controlform" id="SeverityInput" placeholder="Enter Project Name..">
            </div>
	<div class="form-group">
            <label for="projectInput">Task   </label><br>
            <input type="text" class="controlform" id="projectInput" placeholder="Enter  Task..">
          </div>
          </div>
          <div class="form-group">
            <label for="projectInput">Assigned To </label><br>
            <input type="text" class="controlform" id="Inputassigned" placeholder="Enter Name Assigned to..">
          </div>
          <center> <button type="submit" id="savebtn" class="btn btn-primary">Assign <i class="fas fa-chevron-right"></i></button> </center>
          
        </form>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <div id="List">
          </div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
